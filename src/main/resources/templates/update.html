<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>글수정 페이지</title>
    <meta charset="utf-8">
    <link href="css/updateStyle.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
<div id="wrap">
    <header id="header">
        <div id="header_left">
            <button id="header_left_button"><img src="/icons/hamburger.svg" alt="메뉴바"/></button>
            <button id="header_left_logo" onclick="location.href='/';"><img src="icons/LJHProject.png" alt="로고"/></button>
            <div id="side_menu" style="display:none; z-index:2;">
                <ul>
                    <li><a>자유게시판</a></li>
                    <li><a>게임 이모저모</a></li>
                    <li><a>세상 이모저모</a></li>
                    <li><a>잡다한 지식</a></li>
                </ul>
            </div>
        </div>
        <div id="header_center">
            <ul id="header_center_ul">
                <li><a href="free">자유게시판</a></li>
                <li><a href="game">게임 이모저모</a></li>
                <li><a href="world">세상 이모저모</a></li>
                <li><a href="pancake">잡다한 지식</a></li>
            </ul>
        </div>
        <div id="header_right">
            <button class="header_right_button"><img src="icons/Button-membership.png" alt="회원가입버튼"/></button>
            <button class="header_right_button"><img src="icons/Button-login.png" alt="로그인버튼"/></button>
        </div>

    </header>
    <div id="main_container">
        <form id="write_form" action="/update" method="post" onsubmit="set()">
            <div id="top_col">
                <h2>글수정 페이지</h2>
            </div>

            <div id="title">
                <input type="text" name="b_Title" th:value="${boardUpdate.b_Title}" required>
            </div>
            <div id="editor">

            </div>
            <input type="hidden" id="b_Contents" name="b_Contents" th:value="${boardUpdate.b_Contents}" required>
            <div id="button_wrap">
                <input type="hidden" id="b_Id" name="b_Id" th:value="${boardUpdate.b_Id}">
                <div id="button_div">
                    <button type="submit" id="update"><img src="/icons/Button-update.png" alt="수정버튼"/></button>
                </div>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>

                var toolbarOptions = [
                  ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
                  ['blockquote', 'code-block'],

                  [{ 'header': 1 }, { 'header': 2 }],               // custom button values
                  [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                  [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
                  [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
                  [{ 'direction': 'rtl' }],                         // text direction

                  [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
                  [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

                  [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
                  [{ 'font': [] }],
                  [{ 'align': [] }],

                  ['clean']                                         // remove formatting button
                ];

                var quill = new Quill('#editor', {
                  modules: {
                    toolbar: toolbarOptions
                  },
                  theme: 'snow'
                })

    </script>
<script th:inline="javascript">

    let update = [[${boardUpdate.b_Contents}]];

    quill.root.innerHTML = update;

    function setEditorContent() {
        let editorContent = quill.root.innerHTML;
        let input = document.querySelector("#b_Contents");
        input.value = editorContent;
    }

    function submitForm() {
        setEditorContent();
        var form = document.querySelector("#write_form");
        form.submit();
    }
</script>


<footer>

</footer>
<script src="/js/updateScript.js"></script>

</body>

</html>
